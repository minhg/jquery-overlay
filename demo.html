<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quick Overlay</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<p><a id="example" href="#">Overlay</a></p>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="quick-lay.js"></script>
	<script>
		(function() {
			$('#example').overlayBox({ 
				message: 'hello',
				height: 300,
				width: 500, 
				effect: 'light',
				position: 'center'}, function() {
				// console.log('Callback');
			});
		}) ();
	</script>
</body>
</html>
